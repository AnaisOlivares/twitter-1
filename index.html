<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/icons/icomoon/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Twitter Challenge</title>
</head>
<body>
  <header>
    <img src="assets/images/tweets.png" width="250px" alt="">
  </header>
  <section class="content">
    <div class="box-1">
      <h3>Code Challenge!</h3>
      <p>Hi,<br> I'm Front-end developer jr.</p>
      <p>I &#128147; CODE</p>
      <p>I LOVE &#x1F981;</p>
      <span>I LIKE <i class="icon-brand"></i></span>
    </div>

    <div class="box-2">
      <form>
        <textarea id="msg" placeholder="What's on your mind?" autofocus></textarea>
      </form>
      <input id="counter" type="text" disabled>
      <button id="btn" class="btn-inactive" disabled>
        Tweet
      </button>
      <div id="msg-container">
      </div>
    </div>

    
  </section>
  

  <script type="text/javascript" src="js/app.js"></script>
  <script src="js/vendors/moment.js"></script>
</body>
</html>
